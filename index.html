<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Əmirbəyova Nərminə | İdarəetmə Paneli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="quiz-container">
    <div class="header">
        <h1>Əmirbəyova Nərminə</h1>
        <p id="current-quiz-title">Yüklənir...</p>
    </div>

    <div id="login-screen">
        <input type="text" id="student-name" placeholder="Ad və Soyadınızı daxil edin">
        <button onclick="startQuiz()">Sınağa Başla</button>
        <button onclick="showLogin()" class="secondary-btn">Müəllim Girişi</button>
    </div>

    <div id="quiz-screen" class="hidden">
        <div id="timer">Qalan Vaxt: 15:00</div>
        <div id="dynamic-questions"></div>
        <button onclick="finishQuiz()">Sınağı Bitir</button>
    </div>

    <div id="admin-panel" class="hidden">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('results-tab')">Nəticələr</button>
            <button class="tab-btn" onclick="openTab('editor-tab')">Sınaq Hazırla</button>
        </div>

        <div id="results-tab" class="tab-content">
            <button onclick="clearAllResults()" class="danger-btn">Hamısını Sil</button>
            <div class="table-wrapper">
                <table>
                    <thead><tr><th>Ad Soyad</th><th>Düz</th><th>Səhv</th><th>Sil</th></tr></thead>
                    <tbody id="results-body"></tbody>
                </table>
            </div>
        </div>

        <div id="editor-tab" class="tab-content hidden">
            <h3>Yeni Sınaq Yarat</h3>
            <input type="text" id="new-quiz-name" placeholder="Sınağın adı (məs: 7-ci sinif sınağı)">
            <div id="question-inputs">
                </div>
            <button onclick="addNewQuestionRow()" class="add-btn">+ Sual Əlavə Et</button>
            <button onclick="saveNewQuiz()" style="background:#27ae60">Sınağı Yadda Saxla</button>
            
            <hr>
            <h3>Bütün Sınaqlar</h3>
            <div id="all-quizzes-list"></div>
        </div>

        <button onclick="logoutAdmin()" class="secondary-btn">Çıxış</button>
    </div>

    <div id="admin-login" class="hidden">
        <input type="password" id="admin-password" placeholder="Parol">
        <button onclick="checkAdmin()">Giriş Et</button>
        <button onclick="hideLogin()" class="secondary-btn">Geri</button>
    </div>

    <div id="result-screen" class="hidden">
        <h2 id="final-score"></h2>
    </div>
</div>

<footer class="site-footer">
    <p>Layihə rəhbəri: <span>Xədicə Abbaszadə</span></p>
</footer>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="script.js"></script>
</body>
</html>
