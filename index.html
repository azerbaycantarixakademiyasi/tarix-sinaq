<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarix Sınaq Portalı</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="quiz-container">
        <div class="lang-switcher">
            <button onclick="changeLang('az')">AZ</button>
            <button onclick="changeLang('ru')">RU</button>
        </div>

        <div id="login-screen">
            <h1 id="h1-title">Nərminə Əmirbəyovanın sınaq portalı</h1>
            <div id="student-login-area">
                <input type="text" id="student-username" placeholder="İstifadəçi adınız">
                <input type="password" id="student-pass" placeholder="Parolunuzu daxil edin">
                <button onclick="loginStudent()">Giriş et</button>
                <button class="secondary-btn" onclick="showAdminLogin()">Müəllim Girişi</button>
            </div>
            <div id="quiz-selection-area" class="hidden">
                <h3 id="welcome-msg"></h3>
                <select id="quiz-select"><option value="">-- Sınaq seçin --</option></select>
                <button onclick="startQuiz()">Sınağa Başla</button>
                <button class="secondary-btn" onclick="logout()">Çıxış</button>
            </div>
        </div>

        <div id="admin-login" class="hidden">
            <h3>Müəllim Girişi</h3>
            <input type="password" id="admin-password" placeholder="Admin Parolu">
            <button onclick="checkAdmin()">Daxil ol</button>
            <button class="secondary-btn" onclick="hideAdminLogin()">Geri</button>
        </div>

        <div id="admin-panel" class="hidden">
            <div class="admin-menu">
                <button onclick="openTab('results')">Nəticələr</button>
                <button onclick="openTab('quizzes')">Sınaqlar</button>
                <button onclick="openTab('students')">Şagirdlər</button>
            </div>

            <div class="results-header">
                <h3 id="res-h3">Şagird Nəticələri</h3>
                <button class="btn-clear" onclick="clearResults()">Təmizlə</button>
            </div>
            
            <div id="results-display"></div>
            
            <button class="secondary-btn" onclick="logout()">Çıxış</button>
        </div>
    </div>

    <div class="site-footer">Layihə rəhbəri: <span>Xədicə Abbaszadə</span></div>

    <script src="script.js"></script>
</body>
</html>
