<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarix Sınaq Portalı | Şagird Girişi</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <div id="login-screen">
            <h1>Nərminə Əmirbəyovanın sınaq portalı</h1>
            <div id="student-login-area">
                <input type="text" id="student-username" placeholder="İstifadəçi adınız">
                <input type="password" id="student-pass" placeholder="Parolunuzu daxil edin">
                <button onclick="loginStudent()">Giriş et</button>
            </div>
            <div id="quiz-selection-area" class="hidden">
                <h3 id="welcome-msg"></h3>
                <select id="quiz-select"><option value="">-- Sınaq seçin --</option></select>
                <button onclick="startQuiz()">Sınağa Başla</button>
                <button class="secondary-btn" onclick="logout()">Çıxış</button>
            </div>
        </div>
        <footer>Layihə rəhbəri: <strong>Xədicə Abbaszadə</strong></footer>
    </div>
    <script src="student.js"></script>
</body>
</html>
