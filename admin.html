<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <div id="admin-login-screen" class="card">
            <h2>Müəllim Girişi</h2>
            <input type="password" id="adm-pass" placeholder="Şifrə">
            <button onclick="admLogin()">Daxil Ol</button>
        </div>

        <div id="admin-panel" class="card hidden">
            <nav class="cabinet-nav">
                <button onclick="admTab('std-sec')">Şagirdlər</button>
                <button onclick="admTab('quiz-sec')">Sınaqlar</button>
                <button onclick="admTab('res-sec')">Nəticələr</button>
                <button onclick="admTab('mat-sec')">Materiallar</button>
                <button onclick="location.reload()" style="background:red;">Çıxış</button>
            </nav>
            <div id="std-sec" class="adm-content">
                <input id="n-s-n" placeholder="Ad Soyad"><input id="n-s-p" placeholder="Şifrə">
                <button onclick="addS()">Əlavə Et</button>
                <div id="adm-std-list"></div>
            </div>
            <div id="quiz-sec" class="adm-content hidden">
                <button onclick="openForm()" style="background:green;">+ Yeni Sınaq</button>
                <div id="adm-quiz-list"></div>
            </div>
            <div id="res-sec" class="adm-content hidden"><div id="adm-res-list"></div></div>
            <div id="mat-sec" class="adm-content hidden">
                <input id="m-t" placeholder="Başlıq"><input id="m-l" placeholder="Link">
                <button onclick="addM()">Yadda Saxla</button>
                <div id="adm-mat-list"></div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
