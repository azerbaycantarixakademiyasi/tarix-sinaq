<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="card" id="admin-login">
        <h2>Müəllim Girişi</h2>
        <input type="password" id="adm-pass" placeholder="Şifrə">
        <button onclick="admLogin()">Daxil Ol</button>
        <p style="font-size: 12px; margin-top: 20px;">Layihə rəhbəri: <b>Xədicə Abbaszadə</b></p>
    </div>
    <div class="card hidden" id="admin-panel">
        <nav class="cabinet-nav">
            <button onclick="admTab('res-sec')">Nəticələr</button>
            <button onclick="admTab('quiz-sec')">Sınaqlar</button>
            <button onclick="admTab('mat-sec')">Materiallar</button>
            <button onclick="location.reload()">Çıxış</button>
        </nav>
        <div id="res-sec" class="adm-content"><h3>Nəticələr</h3><div id="adm-res-list"></div></div>
        <div id="quiz-sec" class="adm-content hidden"><h3>Sınaqlar</h3><div id="adm-quiz-list"></div></div>
        <div id="mat-sec" class="adm-content hidden"><h3>Material Əlavə Et</h3><input id="m-t" placeholder="Başlıq"><input id="m-l" placeholder="Link"><button onclick="addM()">Yadda Saxla</button></div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
