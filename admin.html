<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body>
    <div class="admin-container">
        <div id="admin-login-screen" class="card">
            <h2>Müəllim Girişi</h2>
            <input type="password" id="admin-password" placeholder="Şifrə">
            <button onclick="checkAdmin()">Daxil Ol</button>
        </div>

        <div id="admin-panel" class="card hidden" style="display:none;">
            <nav>
                <button onclick="showTab('results-sec')">Nəticələr</button>
                <button onclick="showTab('quizzes-sec')">Sınaqlar</button>
                <button onclick="showTab('materials-sec')">Materiallar</button>
                <button onclick="logout()">Çıxış</button>
            </nav>
            <div id="results-sec" class="tab-content">
                <div id="admin-results-display"></div>
            </div>
            <div id="quizzes-sec" class="tab-content hidden">
                <div id="admin-quizzes-display"></div>
            </div>
            <div id="materials-sec" class="tab-content hidden">
                <input type="text" id="mat-title" placeholder="Başlıq">
                <input type="text" id="mat-link" placeholder="Link">
                <button onclick="saveMaterial()">Yadda Saxla</button>
                <div id="admin-materials-list"></div>
            </div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
